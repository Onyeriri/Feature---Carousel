<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Dosis:wght@200&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/fa9ce4128a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Carousel</title>
  </head>
  <body>
    <header>
      <h1>Your favourite pictures on display.</h1>
    </header>

    <!-- main container -->
    <div class="carousel">
      <button class="carousel__button carousel__button--left">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <div class="carousel__track-container">
        <div id="playPause" onclick="playPauseSlides()"></div>
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img
              class="carousel__image"
              src="images/pexels-pixabay-219998.jpg"
              alt="image-1"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="images/pexels-pixabay-269583.jpg"
              alt="image-3"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="images/pexels-pixabay-289618.jpg"
              alt="image-3"
            />
          </li>
        </ul>
      </div>
      <button class="carousel__button carousel__button--right">
        <i class="fa-solid fa-chevron-right"></i>
      </button>

      <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button
        ><button class="carousel__indicator"></button
        ><button class="carousel__indicator"></button>
      </div>
    </div>

    <!-- footer section -->
    <footer class="fa-3x footer">
      <ul>
        <li>
          <a href="#">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="https://github.com/">
            <i class="fa-brands fa-github"></i>
          </a>
        </li>
      </ul>
    </footer>
    <script src="script/script.js"></script>
  </body>
</html>
